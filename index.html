  <head>

    <title>Is your Birthdate lucky?</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Is your Birthdate lucky?</h1>

      <label for="">Select your DateOfBirth</label>
      <input type="date" id="dob" />

      <label for="">Enter your lucky number</label>
      <input type="number" id="lucky-num" />

      <button id="btn">Check</button>
      <p id="errMsg">⚠️Please enter valid DOB and number.</p>
      <textarea disabled></textarea>

    </div>
    <script src="app.js"></script>
  </body>
